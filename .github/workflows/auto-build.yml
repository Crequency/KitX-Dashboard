name: Auto Build

on:
    schedule:
        - cron: "0 6 * * 0"
    workflow_dispatch:

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                os: [win, linux, osx]
                arch: [x86, x64, arm, arm64]
                exclude:
                    - os: osx
                      arch: x86
                    - os: osx
                      arch: arm
                    - os: linux
                      arch: x86

        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  repository: "Crequency/KitX"
                  ref: "dev=main"
                  submodules: "true"

            - name: Checkout KitX SDK
              uses: actions/checkout@v4
              with:
                  repository: "Crequency/KitX-SDK"
                  ref: "dev=main"
                  path: "KitX SDK"
                  submodules: "true"

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: |
                      8.0.x

            - name: Initialize References
              run: |
                  dotnet tool install --global Cheese
                  cheese reference --setup

            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Filter Publish Profiles
              shell: pwsh
              working-directory: "KitX Clients/KitX Dashboard/KitX Dashboard"
              run: |
                  cd "./Properties/PublishProfiles/"

                  echo "===== Origin Publish Profiles ====="

                  ls

                  cd ..
                  mkdir tmp

                  cp PublishProfiles/${{ matrix.os }}-${{ matrix.arch }}*.pubxml tmp/

                  rm PublishProfiles/*

                  cp tmp/* PublishProfiles/

                  echo "===== Filter Publish Profiles ====="

                  ls PublishProfiles

            - name: Publish
              working-directory: "KitX SDK/Cheese"
              shell: pwsh
              run: |
                  echo "===== Run command: `dotnet run` ====="

                  dotnet run -- publish

                  echo "===== `dotnet run` command done ====="

                  $version = (Get-Item -path "..\..\KitX Publish\kitx-${{ matrix.os }}-${{ matrix.arch }}-single\KitX.Dashboard.dll").VersionInfo.FileVersion
                  $date = (Get-Date -Format "yyyy.MM.dd")

                  echo "version: $version"
                  echo "date: $date"

                  echo "version=$version" >> $env:GITHUB_ENV
                  echo "date=$date" >> $env:GITHUB_ENV

            - name: Check New Commit
              shell: pwsh
              working-directory: "KitX Clients/KitX Dashboard"
              run: |
                  $latest_commit_date=((git show --pretty=format:"%cd" --date=iso) -split '\n')[0]
                  py ../../.github/scripts/check_new_commit.py "$latest_commit_date" 7
                  ./set_env.ps1

            - name: Create Release and Upload Release Asset
              uses: softprops/action-gh-release@v1
              if: env.HAS_NEW_COMMIT == 'true'
              with:
                  tag_name: v${{ env.version }}
                  name: Auto Build for KitX v${{ env.version }} on ${{ env.date }}
                  body: Auto release by Actions.
                  draft: false
                  prerelease: true
                  files: |
                      KitX Publish/*.zip
